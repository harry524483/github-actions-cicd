name: Custom action

on:
  push:
    branches:
      - action-workflow

jobs:
  custom-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/hello
        id: hello
        with:
          who-to-greet: 'World'
      - run: echo "Time ${{ steps.hello.outputs.time }}"
